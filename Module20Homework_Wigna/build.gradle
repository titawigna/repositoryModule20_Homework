plugins {
    id 'java'
}

group = 'org.tita'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.2'
    testImplementation group: 'org.json', name: 'json', version: '20231013'
    testImplementation group: 'io.rest-assured', name: 'json-schema-validator', version: '5.3.2'

}

test {
    useTestNG{
        suites "src/test/resources/testng.xml"
    }
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}